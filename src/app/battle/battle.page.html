<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Battle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
      <ion-list>
        <ion-list-header>
          <ion-label>Iniciativa</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of ListIniciative">
          <p>{{item.name}}: {{item.value}}</p>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-item>
      <ion-input [(ngModel)]="newIniciative.name" label="nome"></ion-input>
      <ion-input [(ngModel)]="newIniciative.value" label="Iniciativa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="addIniciative()" color="success"> Adicionar </ion-button>
    </ion-item>
</ion-content>
